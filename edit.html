<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit.css"> 
    <title>Edit Student</title>
</head>
<body>
    <nav class="nav">
        <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="note.html">Grades</a></li>
            <li><a href="students.html">Students</a></li>
            <li><a href="delete_grades.html">Delete</a></li>
            <li><a href="edit_grades.html">Edit</a></li>
        </ul>

        <div class="buttons">
            <a class="" href="auth/signup.html">Sign Up</a>
            <a class="" href="auth/login.html">Login</a>
        </div>
    </nav>
    <div id="container">
        <h1>Edit Student</h1>
        <form id="editForm">
            <div class="form-group">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" name="name"  required>
            </div>
            <div class="form-group">
                <label for="studentSurname">Surname:</label>
                <input type="text" id="studentSurname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="studentSubject">Subject:</label>
                <input type="text" id="studentSubject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="studentGrade">Grade:</label>
                <input type="number" id="studentGrade" name="grade" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script src="edit.js" type="module"></script>
</body>
</html>
